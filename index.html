<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SheGo Live Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        body { height: 100%; width: 100%; margin: 0; padding: 0; background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        .info-card {
            position: absolute; 
            bottom: 30px; 
            left: 20px; 
            right: 20px;
            background: white; 
            padding: 20px; 
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(76, 29, 149, 0.2); /* SheGo Purple Shadow */
            z-index: 1000;
            border-left: 5px solid #4C1D95; /* SheGo Purple Accent */
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .status-badge { 
            background: #DEF7EC; color: #03543F; 
            padding: 4px 10px; border-radius: 12px; 
            font-size: 12px; font-weight: bold; 
            display: flex; align-items: center; gap: 5px;
        }
        .pulsing-dot { width: 8px; height: 8px; background: #059669; border-radius: 50%; animation: pulse 1.5s infinite; }
        
        h2 { margin: 0; color: #1F2937; font-size: 18px; }
        p { margin: 5px 0 0; color: #6B7280; font-size: 14px; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div class="info-card">
        <div class="header">
            <h2 id="driverName">Searching...</h2>
            <div class="status-badge">
                <div class="pulsing-dot"></div> LIVE
            </div>
        </div>
        <p id="carDetails">Connecting to SheGo network...</p>
    </div>

    <script>
        // ---------------------------------------------------------
        // 1. CONFIGURATION (Paste your keys here!)
        // ---------------------------------------------------------
        const SUPABASE_URL = "https://cpqnueuiqxknqusavyep.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwcW51ZXVpcXhrbnF1c2F2eWVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5MTk1MzQsImV4cCI6MjA3OTQ5NTUzNH0.GCbBvZs6XImoEMX5gOYnbLbKwC2TyW7AcD4VL4fUXC4";

        // ---------------------------------------------------------

        // Initialize Supabase
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Initialize Map (Default: South Africa View)
        const map = L.map('map').setView([-29.0, 24.0], 5); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Custom Car Icon
        const carIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/75/75104.png', // Simple Car Icon
            iconSize: [40, 40],
            iconAnchor: [20, 20],
        });

        let marker = null;

        // Get Driver ID from URL (e.g. ?id=123)
        const urlParams = new URLSearchParams(window.location.search);
        const driverId = urlParams.get('id');

        if (!driverId) {
            document.getElementById('driverName').innerText = "Link Expired";
            document.getElementById('carDetails').innerText = "No tracking ID found.";
            document.querySelector('.pulsing-dot').style.backgroundColor = 'red';
        } else {
            startTracking(driverId);
        }

        async function startTracking(id) {
            console.log("Starting track for:", id);

            // A. Get Initial Location
            const { data: driver, error } = await supabase
                .from('driver_profiles')
                .select('first_name, vehicle_info, current_lat, current_long') // Fetch specific fields
                .eq('id', id)
                .single();

            if (error) console.error("Error fetching driver:", error);
            if (driver) updateMap(driver);

            // B. Subscribe to Live Updates
            const channel = supabase
                .channel('public:driver_profiles')
                .on('postgres_changes', 
                    { event: 'UPDATE', schema: 'public', table: 'driver_profiles', filter: `id=eq.${id}` }, 
                    (payload) => {
                        console.log("Movement detected!", payload.new);
                        updateMap(payload.new);
                    }
                )
                .subscribe();
        }

        function updateMap(data) {
            const lat = data.current_lat;
            const lng = data.current_long;

            if (lat && lng) {
                // Update Text Info
                if (data.first_name) document.getElementById('driverName').innerText = `Driver: ${data.first_name}`;
                
                // Parse vehicle info if it's a JSON object or string
                let vehicleText = "SheGo Vehicle";
                if (data.vehicle_info) {
                    // Handle cases where vehicle_info might be an object or a string
                    const v = typeof data.vehicle_info === 'string' ? JSON.parse(data.vehicle_info) : data.vehicle_info;
                    if (v.make && v.plate) vehicleText = `${v.make} (${v.plate})`;
                }
                document.getElementById('carDetails').innerText = vehicleText;

                // Move Marker
                if (marker) {
                    marker.setLatLng([lat, lng]);
                } else {
                    marker = L.marker([lat, lng], {icon: carIcon}).addTo(map);
                }
                
                // Pan map to car
                map.setView([lat, lng], 16);
            }
        }
    </script>
</body>
</html>
